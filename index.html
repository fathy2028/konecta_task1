<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List with Cart</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Desserts</h1>
        </header>
        
        <main class="main-content">
            <section class="products-section">
                <div class="products-grid" id="products-grid">
                    <!-- Products will be dynamically loaded here -->
                </div>
            </section>
            
            <aside class="cart-section">
                <div class="cart-container" id="cart-container">
                    <!-- Cart will be dynamically loaded here -->
                </div>
            </aside>
        </main>
    </div>
    
    <!-- Order Confirmation Modal -->
    <div id="order-modal" class="modal">
        <!-- Modal content will be dynamically loaded here -->
    </div>
    
    <!-- Load all components and services -->
    <script src="src/utils/constants.js"></script>
    <script src="src/utils/helpers.js"></script>
    <script src="src/services/storage-service.js"></script>
    <script src="src/services/product-service.js"></script>
    <script src="src/services/cart-service.js"></script>
    <script src="src/services/discount-service.js"></script>
    <script src="src/services/print-service.js"></script>
    <script src="src/components/product/product-card.js"></script>
    <script src="src/components/product/product-grid.js"></script>
    <script src="src/components/cart/cart-item.js"></script>
    <script src="src/components/cart/cart-total.js"></script>
    <script src="src/components/cart/cart.js"></script>
    <script src="src/components/user/user-manager.js"></script>
    <script src="src/components/modal/order-modal.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
